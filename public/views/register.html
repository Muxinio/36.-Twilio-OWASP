<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style/style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Principal</a></li>
      </ul>
      <button class="btn-primary" id="dark-mode-button">Modo Nocturno</button>
    </nav>
    <h1>Registro</h1>
    <form class="register "action="/register" method="post" enctype="multipart/form-data">
      <label for="avatar">Foto de perfil</label>
      <input type="file" name="avatar" onchange="previewImage(event)">
      <img class="previewAvatar"id="avatar-preview" src="#" alt="">
      <label for="name">Tu Nombre</label>
      <input type="text" name="name" required>
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" required>
      <label for="password">Contraseña</label>
      <input type="password" name="password" required>
      <label for="address">Dirección</label>
      <input type="text" name="address" required>
      <label for="age">Edad</label>
      <input type="number" name="age" required>
      <label for="phone">Número de teléfono</label>
      <input type="tel" name="phone" required>
      
      <button type="submit">Registrarse</button>
    </form>
    <script>
    const body = document.querySelector('body');
 const darkModeButton = document.querySelector('#dark-mode-button');
 
 darkModeButton.addEventListener('click', () => {
   body.classList.toggle('dark-mode');
 });
 function previewImage(event) {
        const reader = new FileReader();
        reader.onload = () => {
          const preview = document.getElementById('avatar-preview');
          preview.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
 
   </script>
</body>
</html>
